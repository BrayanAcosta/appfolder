<div class=" content">
    <form>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h4>SERVIDOR</h4>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>RUTA DE FICHERO</label>
                                    <input name="ruf" [(ngModel)]="servidor.direccionFuente" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>CARPETA RAIZ</label>
                                    <input name="carR" [(ngModel)]="servidor.carpetaRaiz" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <br/>
                                <button (click)="guardar()" type="button" class="btn btn-succes btn-block">GUARDAR</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<p-toast></p-toast>
